[theme]
# *** IMPORTANT: Forces the light theme base, overriding the dark default ***
base="light"

# Primary color for buttons, links, and accents (A standard, professional blue)
primaryColor="#1976D2" 

# Background color of the main content area (Pure White)
backgroundColor="#FFFFFF"

# Background color of sidebars and other secondary elements (A very light blue-grey for definition)
secondaryBackgroundColor="#F8F9FA" 

# Color for most text (Black for high contrast)
textColor="#000000"

# Font for the app
font="sans serif"